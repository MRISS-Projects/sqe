HINT_EXPAND_ALL=Expand all nodes in the tree
HINT_COLLAPSE_ALL=Collapse all nodes in the tree
HINT_CORE_FILTER_ON=Show only bug instances caused from core plugin
HINT_CORE_FILTER_OFF=Show all bug instances
HINT_REFRESH=Refresh the FindBugs data
HINT_VIEW_BY_CATEGORY=Show bug instances by category
HINT_VIEW_BY_TYPE=Show bug instances by type
HINT_VIEW_BY_PACKAGE=Show bug instances by package
HINT_VIEW_BY_CLASS=Show bug instances by class
