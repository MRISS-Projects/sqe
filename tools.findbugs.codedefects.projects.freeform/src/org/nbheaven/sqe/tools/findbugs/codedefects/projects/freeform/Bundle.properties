OpenIDE-Module-Display-Category=Quality
OpenIDE-Module-Name=tools.findbugs.codedefects.projects.freeform
OpenIDE-Module-Short-Description=Integrate FindBugs SQE Bridge with Java Freeform Project Properties
OpenIDE-Module-Long-Description=\
    This module provides an integrate for FindBugs SQE Bridge with NetBeans Java Freeform Project Properties, so that FinBugs can be configured on a project by project basis individually. \
    It is also possible to use a shared settings file by providing it in sqe.properties file.
